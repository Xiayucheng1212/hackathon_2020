<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

	<body>
	<script src="travel_projects_map.js"></script> 
		<button id="btn" >放置地圖標記</button>
		<div id ="map" height ="80%" width ="80%"  ></div>

		  var map;

			});
		  }
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPMrP8fo_E-XxpNEGt5W-EwzxuYWWGrYI&callback=initMap"
					async defer>
		</script>
